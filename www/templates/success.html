<ion-view view-title="WORD PUZZLE" hide-back-button="true">
  <ion-content class="padding success_container">
    <h3>CONGRATULATIONS!</h3>
    <h5>LEVEL COMPLETED</h5>
    <div class="row">
      <div class="col col-20"></div>
      <div class="col col-50"><img src="img/cup.png" style="width: 100%;height: 100%;padding-left: 31px;"></div>
      <div class="col col-20"></div>
    </div>
    <div class="row" style="margin-top: 10px;">
    <div class="col col-30"></div>
    <div class="col col-30 success_div_shadow">SCORE<br><span id="total_score">10</span></div>
    <div class="col col-30"></div>
    </div>
    <div class="row" style="margin-top: 10px;">
      <div class="col col-50 submit_div"><button class="button icon-right ion-share button-shadow" ng-click="shareScreen();">
        SHARE
      </button></div>
      <div class="col col-50 submit_div"><button class="button icon-right ion-arrow-right-a button-shadow" ng-click="backToLevel()">
        NEXT
      </button></div>
    </div>
  </ion-content>
</ion-view>
